<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 10px;
        color: hsl(215, 51%, 70%);
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

    <main class="container">
      <div class="card" role="card">
        <div class="image-container" role="img">
          <img src="images/image-equilibrium.jpg" class="image" alt="">
          <div class="upper-layer">
            <img src="images/icon-view.svg" alt="">
          </div>
        </div>
        <div class="text" role="contentinfo">
          <h3> <span> Equilibrium #3429</span></h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="time-credit" role="contentinfo">
          <div class="align-center">
            <img src="images/icon-ethereum.svg" alt="">
            <p class="credit">0.041 ETH</p>
          </div>
          <div class="align-center">
            <img src="images/icon-clock.svg" alt="">
            <p> 3 days left</p>
          </div>
        </div>
        <hr>
        <div class="profile" role="contentinfo">
          <img src="images/image-avatar.png" alt="">
          <p>Creation of <span class="name">Jules Wyvern</span> </p>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/hhhameem" target="_blank">hhhameem</a>.
      </div>
    </main>
  </body>

</html>
