<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 10px;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="container">
      <div class="card">
        <div>
          <img src="images/illustration-hero.svg" class="banner" alt="">
        </div>
        <div class="card-element">
          <div class="text">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
          <div class="package">
            <div class="package-price">
              <img src="images/icon-music.svg" alt="">
              <div>
                <p><span>Annual Plan</span></p>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#home">Change</a>
          </div>
          <button>Proceed to Payment</button>
          <p class="cancel-button">Cancel Order</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/hhhameem" target="_blank">hhhameem</a>.
      </div>
    </main>
  </body>

</html>
